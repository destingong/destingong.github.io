# Site settings
title: "Data Science Hub"
description: "Explore data science and AI insights."
baseurl: ""
url: "https://destingong.github.io"

# Author
author:
  name: "Destingong"
  email: "destingong@gmail.com"

# SEO Settings
lang: en
locale: en_NZ

# Social links (for SEO meta tags)
social:
  name: Destingong
  links:
    - https://github.com/destingong

# Build settings
remote_theme: jekyll-theme-basically-basic

# Plugins for SEO
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote-theme

# Permalink structure
permalink: /:title/

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Destin Gong"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
